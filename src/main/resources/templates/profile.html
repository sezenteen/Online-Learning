<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Profile Section -->
<section class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg mt-10 p-8">
    <div class="flex items-center space-x-8">
        <!-- Profile Picture Placeholder -->
        <div>
            <img src="/path/to/profile-placeholder.jpg" alt="Profile" class="w-32 h-32 rounded-full">
        </div>
        <!-- User Information -->
        <div>
            <h1 class="text-3xl font-bold text-gray-900" th:text="${user.firstName} + ' ' + ${user.lastName}">John Doe</h1>
            <p class="mt-2 text-gray-600" th:text="${user.username}">username@example.com</p>
            <p class="text-gray-600" th:text="'Level: ' + ${user.level}">Level: BEGINNER</p>
            <p class="text-gray-600" th:text="'Age: ' + ${user.age}">Age: 25</p>
        </div>
    </div>

    <!-- Stats Section -->
    <div class="mt-6 flex justify-around">
        <div>
            <h2 class="text-xl font-bold text-gray-800">Roles</h2>
            <ul class="mt-2">
                <li th:each="role : ${user.roles}" th:text="${role.name}" class="text-gray-600">Role Name</li>
            </ul>
        </div>
    </div>
</section>

<footer class="bg-zinc-900 text-white py-8">
    <div class="text-center">
        <p>&copy; 2024 Example App. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
